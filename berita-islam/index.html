<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ngajionline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #28a745;
        --secondary-color: #f8f9fa;
        --accent-color: #218838;
      }

      body {
        transition: margin-left 0.5s;
        padding-top: 70px;
        background-color: #f5f5f5;
      }

      /* Existing Styles */
      .custom-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1050;
      }

      .modal-content {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 2px solid #28a745;
      }

      .modal-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 15px;
        animation: bounce 2s infinite;
      }

      .btn-back {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 50px;
        margin-top: 15px;
        transition: all 0.3s;
      }

      .btn-back:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .dalam-pengembangan {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-white shadow fixed-top mb-5">
      <div class="container-fluid justify-content-center">
        <div class="col-5 ps-2 col-back">
          <a href="../index.html"
            ><i
              class="bi bi-arrow-left fs-3 toogle-back p-1 rounded fw-bold"
            ></i
          ></a>
        </div>
        <div class="col-7">
          <h1><span class="text-success">ngaji</span>online <span></span></h1>
        </div>
      </div>
    </nav>

    <div class="dalam-pengembangan">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <p>Berita islami masih dalam proses pengembangan.....</p>
        </div>
      </div>
    </div>

    <!-- Modal Popup Animasi -->
    <div class="custom-modal animate__animated animate__fadeIn">
      <div class="modal-content animate__animated animate__zoomIn">
        <i class="bi bi-info-circle-fill modal-icon"></i>
        <h4 class="text-success">Mohon Maaf</h4>
        <p>Berita islami masih dalam proses pengembangan...</p>
        <p>Silahkan kembali ke halaman utama untuk mencoba fitur lainnya</p>
        <a href="../index.html" class="btn btn-back">
          <i class="bi bi-house-door"></i> Kembali ke Halaman Utama
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
